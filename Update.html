<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update</title>
</head>
<body>
	<h1>Enter new Details :</h1>
	<br>
	<form action="/SimpleServletProject/update">
		1.Name : <input type="text" name="nm" /><br> 2.Password : <input
			type="password" name="pwd" /><br>
		<tr>
			<td>3.Sex:</td>
			<td><input type="radio" name="sex" value="male" />Male <input
				type="radio" name="sex" value="female" />Female</td>
		</tr>
		<tr><br>
			<td>4.Country:</td>
			<td><select name="country">
					<option>India</option>
					<option>Pakistan</option>
					<option>Afghanistan</option>
					<option>Berma</option>
					<option>Other</option>
			</select></td>
		</tr><br>
		5.Age : <input type="number" name="ag" /><br> <input
			type="submit" value="UPDATE !!" />
	</form>

</body>
</html>
